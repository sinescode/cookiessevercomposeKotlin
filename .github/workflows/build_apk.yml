name: Build APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Java (required for Gradle)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Cache Gradle dependencies (optional but speeds up builds)
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4️⃣ Make Gradle wrapper executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5️⃣ Build release APKs (split by ABI)
    # Note: This assumes your composeApp/build.gradle.kts has splits enabled.
    # If not, see instructions below.
    - name: Build APKs
      run: ./gradlew :composeApp:assembleRelease

    # 6️⃣ Locate and rename APKs
    - name: Rename APKs
      run: |
        # Find and rename arm64-v8a APK
        if [ -f composeApp/build/outputs/apk/release/composeApp-arm64-v8a-release.apk ]; then
          mv composeApp/build/outputs/apk/release/composeApp-arm64-v8a-release.apk CookiesInsta-arm64.apk
        else
          echo "arm64 APK not found! Ensure ABI splits are enabled."
          exit 1
        fi

        # Find and rename armeabi-v7a APK
        if [ -f composeApp/build/outputs/apk/release/composeApp-armeabi-v7a-release.apk ]; then
          mv composeApp/build/outputs/apk/release/composeApp-armeabi-v7a-release.apk CookiesInsta-armv7a.apk
        else
          echo "armeabi-v7a APK not found! Ensure ABI splits are enabled."
          exit 1
        fi

    # 7️⃣ Upload APKs as artifacts
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          CookiesInsta-arm64.apk
          CookiesInsta-armv7a.apk